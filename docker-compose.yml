version: "3.4"
services:
  redis:
    image: "redis:latest"
    hostname: "redis"
    command: redis-server --requirepass pasword123
    restart: always
    ports:
      - "6379:6379"
    networks:
      - internal

  mysql:
    image: "mysql:latest"
    hostname: "mysql"
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: pasword123
    volumes:
      - /home/plague/shorter/shorter/data:/var/lib/mysql
    networks:
      - internal

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - external
      - internal

  shorter:
    hostname: "shorter"
    build:
      context: .
    restart: always
    ports:
      - "8000:8000"
    networks:
      - external
      - internal
    depends_on:
      - redis
      - mysql


networks:
  external:
    internal: false
    driver: bridge
  internal:
    internal: true